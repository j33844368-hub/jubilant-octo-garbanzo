<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스텔라이브 팬 페이지</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

    body {
      margin: 0;
      font-family: 'Jua', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #6a5acd, #9370db);
      color: white;
      border-bottom-left-radius: 50% 10%;
      border-bottom-right-radius: 50% 10%;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav button {
      background: #6a5acd;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: #836fff;
      transform: scale(1.05);
    }

    main {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    section {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    section.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .fanart img {
      width: 30%;
      margin: 0.5rem;
      border-radius: 15px;
      transition: transform 0.3s;
    }
    .fanart img:hover {
      transform: scale(1.05);
    }

    .cover iframe {
      width: 100%;
      height: 320px;
      border-radius: 15px;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #f0f0f5;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
    }

    .vote-options label {
      display: block;
      margin: 0.5rem 0;
    }

    .vote-button {
      margin-top: 1rem;
      background: #ff69b4;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .vote-button:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ 스텔라이브 팬 페이지 ✨</h1>
    <p>최애 멤버를 응원하고, 팬아트와 커버곡을 즐기세요!</p>
  </header>

  <nav>
    <button onclick="showSection('home')">🏠 홈</button>
    <button onclick="showSection('vote')">🗳️ 투표</button>
    <button onclick="showSection('fanart')">🎨 팬아트</button>
    <button onclick="showSection('cover')">🎵 커버곡</button>
  </nav>

  <main>
    <section id="home" class="active">
      <div class="card">
        <h2>환영합니다 💜</h2>
        <p>이곳은 <b>스텔라이브 팬</b>들을 위한 공식 팬 페이지입니다.<br>
        투표하고, 팬아트를 감상하고, 커버곡을 함께 즐겨요!</p>
      </div>
    </section>

    <section id="vote">
      <div class="card">
        <h2>최애 멤버 투표하기</h2>
        <div class="vote-options" id="vote-options"></div>
        <button class="vote-button" onclick="submitVote()">투표 제출</button>
        <p id="vote-result"></p>
      </div>
    </section>

    <section id="fanart">
      <div class="card fanart">
        <h2>오늘의 팬아트 🎨</h2>
        <div id="fanart-gallery"></div>
      </div>
    </section>

    <section id="cover">
      <div class="card cover">
        <h2>스텔라이브 커버곡 🎤</h2>
        <iframe src="https://www.youtube.com/embed/nyuo9-OjNNg" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/M7lc1UVf-VE" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 스텔라이브 팬 페이지. 모든 권리 보유.</p>
  </footer>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // 투표 멤버
    const members = ["리코", "부키", "나나", "히나", "칸나", "리제", "유니", "타비", "시로", "린"];
    let votes = {};

    function renderVotes() {
      let html = "";
      members.forEach(m => {
        html += `<label><input type="radio" name="vote" value="${m}"> ${m}</label>`;
      });
      document.getElementById("vote-options").innerHTML = html;
    }
    renderVotes();

    function submitVote() {
      const choice = document.querySelector('input[name="vote"]:checked');
      if (!choice) {
        document.getElementById("vote-result").textContent = "❗ 멤버를 선택해주세요.";
        return;
      }
      let m = choice.value;
      votes[m] = (votes[m] || 0) + 1;
      document.getElementById("vote-result").textContent = `✅ ${m}에게 투표 완료!`;
    }

    // 팬아트 랜덤
    const fanarts = [
      "https://placekitten.com/400/300",
      "https://placebear.com/400/300",
      "https://picsum.photos/400/300",
      "https://placekitten.com/401/301",
      "https://picsum.photos/401/301"
    ];
    function renderFanart() {
      let container = document.getElementById("fanart-gallery");
      container.innerHTML = "";
      fanarts.sort(() => Math.random()-0.5).slice(0,3).forEach(url=>{
        container.innerHTML += `<img src="${url}" alt="팬아트">`;
      });
    }
    renderFanart();
  </script>
</body>
</html>
